<!DOCTYPE html>
<html>
<body style="background-color: lightgreen; text-align: center; font-family: Arial;">

<h1 id="question"></h1>

<div id="imageContainer"></div>

<h2 id="question_2"></h2>
  
<div id="buttons">
  <button id="yes" onclick="choose('yes')" 
          style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">
    Yes
  </button>

  <button id="no" onclick="choose('no')" 
          style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
    No
  </button>

  <button id="start" onclick="choose('start')" 
          style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
    Start
  </button>
     
  <button id="next" onclick="choose('next')" 
          style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
    Next
  </button>
</div>

<script>
let currentQuestion = "q0";

const questions = {
  q0: {
    text: "Benvenuta in Giulia Passione Piante!!",
    text_2: null,
    yes: null,
    no: null,
    start: "qIntro",
    next: null,
    options: [{img: "main.jpg"}]
  },
  qIntro: {
    text: "Tanto tanto (MA TANTO) tempo fa... \nIn un regno molto molto lontano e sperduto nelle valli, \nviveva una ragazza di nome Giulia",
    text_2: "*Ogni riferimento a Bergamo Ã¨ puramente casuale",
    yes: null,
    no: null,
    start: null,
    next: "qchap1",
    options: [{img: "giulia.jpg"}]
  },
  qchap1: {
    text: "Giulia odiava le persone che rompevano le palle per niente,  \nma adorava le sue belle piantine che crescevano, diventavano bellissime e non erano mai fastidiose",
    text_2: "",
    yes: null,
    no: null,
    start: null,
    next: "qchap2",
    options: [{img: "giulia.jpg"}]
  },
  qchap2: {
    text: "In particolare, adorava tre piantine che, grazie ad un antico sortilegio, potevano parlare",
    text_2: "scegli una piantina con cui parlare:",
    options: [
      { img: "cactus1.jpg", next: "qCactus" },
      { img: "aloe.jpg", next: "qAloe" },
      { img: "san.jpg", next: "qSan" }
    ]
  },
  qCactus: {
    text: "Ciao! Sono BOB il Cactus",
    text_2: "Vuoi parlare con un'altra pianta?",
    yes: "q1",
    no: "qchap3",
    start: null,
    next: null,
    options: [
      { img: "cactus1.jpg", next: "qNext" }
    ]
  },
  qAloe: {
    text: "Ciao! Sono Lola l'Aloe",
    text_2: "Vuoi parlare con un'altra pianta?",
    yes: "q1",
    no: "qchap3",
    start: null,
    next: null,
    options: [
      { img: "aloe.jpg", next: "qNext" }
    ]
  },
  qSan: {
    text: "Ciao! Sono Vera la Sansevieria",
    text_2: "Vuoi parlare con un'altra pianta?",
    yes: "q1",
    no: "qchap3",
    start: null,
    next: null,
    options: [
      { img: "san.jpg", next: "qNext" }
    ]
  },
  qchap3: {
    text: "Un bel giorno, le piantine decisero ",
    text_2: null,
    yes: null,
    no: null,
    start: null,
    next: null,
    options: []
  }
};

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.text;
  document.getElementById("question_2").innerText = q.text_2 || "";

  document.getElementById("yes").style.display = q.yes ? "inline-block" : "none";
  document.getElementById("no").style.display = q.no ? "inline-block" : "none";
  document.getElementById("start").style.display = q.start ? "inline-block" : "none";
  document.getElementById("next").style.display = q.next ? "inline-block" : "none";

  const container = document.getElementById("imageContainer");
  container.innerHTML = "";

  q.options.forEach(option => {
    const img = document.createElement("img");
    img.src = option.img;
    img.style.width = "200px";
    img.style.margin = "15px";
    img.style.borderRadius = "10px";
    img.style.cursor = "pointer";
    img.onclick = () => {
      if (option.next) {
        currentQuestion = option.next;
        loadQuestion();
      }
    };
    container.appendChild(img);
  });
}

function choose(answer) {
  const q = questions[currentQuestion];
  const next = q[answer];
  if (next) {
    currentQuestion = next;
    loadQuestion();
  }
}

loadQuestion();
</script>

</body>
</html>
